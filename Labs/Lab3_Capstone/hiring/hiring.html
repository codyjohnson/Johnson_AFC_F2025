<!--Hiring Form-->
<div class="modal modal-sheet position-static d-block p-4 py-md-5 press-start-2p-regular"
     tabindex="-1"
     role="dialog"
     id="modalSignin">
    <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2 text-black">Employment Application</h1>
            </div>
            <div class="modal-body p-5 pt-0">
                <form class="" id="application_submission_form">
                    <div class="form-floating mb-3">
                        <!--First name field-->
                        <input type="text" class="form-control rounded-3" id="firstName" placeholder="" name="firstName">
                        <label for="firstName">First Name</label> </div>
                    <!--Last name field-->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="lastName" placeholder="" name="lastName">
                        <label for="lastName">Last Name</label> </div>
                    <!--Address1 field-->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="address1" placeholder="" name="address1">
                        <label for="address1">Address 1</label> </div>
                    <!--Address2 field-->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="address2" placeholder="" name="address2">
                        <label for="address2">Address 2</label> </div>
                    <!--City field-->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="city" placeholder="" name="city">
                        <label for="city">City</label> </div>
                    <!--State selection field-->
                    <div class="form-floating mb-3">
                        <select class="form-control rounded-3" id="state" name="state">
                            <option value="">-- Select a state --</option>
                            <option value="PA">PA</option>
                            <option value="NY">NY</option>
                            <option value="CA">CA</option>
                            <option value="MI">MI</option>
                            <option value="FL">FL</option>
                        </select>
                        <label for="state">State</label> </div>
                    <!--Age field-->
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-3" id="age" placeholder="" name="age">
                        <label for="age">Age</label> </div>
                    <!--Phone number field-->
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control rounded-3" id="phoneNumber" placeholder="" name="phoneNumber">
                        <label for="phoneNumber" id="phoneNumberLabel">Phone Number</label> </div>
                    <!--Email field-->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="email" placeholder="" name="email">
                        <label for="email">Email address</label> </div>
                    <!--Password field-->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="password" placeholder="" name="password">
                        <label for="password">Password</label> </div>
                    <!--Marital status radio group fields-->
                    <div class="maritalStatusRadioHeader" id="maritalStatusRadioHeader">
                        <p>Marital Status</p> </div>

                    <div class="maritalStatusRadioGroupDiv">
                        <input type="radio" class="maritalStatusRadio" id="single" placeholder="" name="maritalStatus" value="single">
                        <label for="single" class="maritalLabel">Single</label> </div>

                    <div class="maritalStatusRadioGroupDiv">
                        <input type="radio" class="maritalStatusRadio" id="married" placeholder="" name="maritalStatus" value="married">
                        <label for="married" class="maritalLabel">Married</label> </div>
                    <!--Favorite color check boxes-->
                    <div class="favoriteColorHeader" id="favoriteColorHeader">
                        <p>Favorite Colors</p> </div>

                    <div class="favoriteColor">
                        <label class="colorsLabel" for="blue">Blue: </label>
                        <input type="checkbox" class="colors" id="blue" name="colors" value="blue">
                        <label class="colorsLabel" for="red">Red: </label>
                        <input type="checkbox" class="colors" id="red" name="colors" value="red">
                        <label class="colorsLabel" for="purple">Purple: </label>
                        <input type="checkbox" class="colors" id="purple" name="colors" value="purple">
                        <label class="colorsLabel" for="green">Green: </label>
                        <input type="checkbox" class="colors" id="green" name="colors" value="green">
                        <label class="colorsLabel" for="orange">Orange: </label>
                        <input type="checkbox" class="colors" id="orange" name="colors" value="orange">
                    </div>
                    <!--More info field-->
                    <div class="form-floating mb-3" id="moreInfoContainer">
                        <textarea class="form-control rounded-3" rows="4" id="moreInfo" placeholder="Enter up to 30 characters on 4 rows..." name="moreInfo"></textarea>
                        <label for="moreInfo" id="moreInfoLabel">More Info</label>
<!--                        Character counter for more info field-->
                        <small id="moreInfoCharCount"></small></div>
                    <!--Submit button-->
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="application_submit_btn" type="submit">Submit</button>
                    <!--Reset button-->
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="application_reset_btn" type="reset">Reset</button>
                </form> </div> </div> </div> </div>
