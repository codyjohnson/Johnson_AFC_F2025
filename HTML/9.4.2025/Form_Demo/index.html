<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Demo</title>
</head>
<body>

<form action="/api/newData" method="get">

    <label for="fName">First Name</label>
    <input type="text" name="fName" id="fName" placeholder="First Name" required>

    <br>
    <br>

    <label for="lName">Last Name</label>
    <input type="text" name="lName" id="lName" placeholder="Last Name" required>

    <br>
    <br>

    <label for="age">Age</label>
    <input type="number" name="age" id="age" placeholder="Age" min="21" max="100">
    
    <br>
    <br>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" placeholder="Phone Number" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">

    <br>
    <br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email">

    <br>
    <br>

    <label for="areYouMarried">Are you married? Yes</label>
    <input type="radio" name="areYouMarried" id="areYouMarried" value="Married">
    <label for="areYouNotMarried">No</label>
    <input type="radio" name="areYouMarried" id="areYouNotMarried" value="Not Married">

    <br>
    <br>
    
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</form>

</body>
</html>
